<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>sexo</legend>
            <input type="radio" name="sx" id="isxmas"> 
            <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sx" id="isxfem">
            <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esvoley" id="iesvoley"> <label for="iesvoley">Volley </label><br>
            <input type="checkbox" name="esbask" id="iesbask"> <label for="iesbask">Basquete</label> <br>
            <input type="checkbox" name="estenis" id="iestenis"> <label for="iestenis">Tenis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
